<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Making a new Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script>
   
    function calculate(x){
     form.display.value = form.display.value + x;
    }function backspace (){
        var exp = form.display.value;
        form.display.value = exp.substring(0, exp.length-1)
        console.log(exp)
    }
     
 </script>
</head>
<body>
<div class="calculator">
<form action="" name="form">
   <input type="text" name="display" id="display">

   <div class="line">
    <input class="btn btn-primary"  onclick="calculate(this.value)" type="button" value="7">
   <input class="btn btn-primary"  onclick="calculate(this.value)" type="button" value="8">
   <input class="btn btn-primary"  onclick="calculate(this.value)" type="button" value="9">
   <input class="btn btn-primary"  onclick="calculate(this.value)" type="button" value="/">
    </div>
    <div class="line">
        <input class="btn btn-primary"  onclick="calculate(this.value)" type="button" value="6">
    <input class="btn btn-primary"  onclick="calculate(this.value)" type="button" value="5">
    <input class="btn btn-primary"  onclick="calculate(this.value)" type="button" value="4">
    <input class="btn btn-primary"  onclick="calculate(this.value)" type="button" value="*">
    </div>
    <div class="line">
        <input class="btn btn-primary"  onclick="calculate(this.value)" type="button" value="3">
    <input class="btn btn-primary"  onclick="calculate(this.value)" type="button" value="2">
    <input class="btn btn-primary"  onclick="calculate(this.value)" type="button" value="1">
    <input class="btn btn-primary"  onclick="calculate(this.value)" type="button" value="-">
    </div>
    <div class="line">
        <input class="btn btn-primary"  onclick="calculate(this.value)" type="button" value="0">
        <input  class = "btn btn-primary" type = "button" value = "B" onclick = "backspace()">
        <input class="btn btn-primary"  onclick="display.value = null" type="button" value="C">
        <input class="btn btn-primary" onclick="display.value = eval(display.value)" type="button" value="=">
    
    </div>

</form>

</div>




</body>
</html>
